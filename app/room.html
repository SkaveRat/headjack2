<!DOCTYPE html>
<html ng-app="headjackApp" ng-csp="" ng-controller="RoomCtrl">
<head>
    <meta charset="utf-8">
    <title>{{ room.name }}</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/app.js"></script>
    <script src="js/matrix/matrix-service.js"></script>
    <script src="js/services/chrome-message-service.js"></script>
    <script src="js/room.js"></script>
</head>
<body>

<div class="container">
    <h3 class="text-center">{{ room.name }}</h3>

    <ul>
        <li ng-repeat="msg in room.aevents">{{ msg.e.content.body }}</li>
    </ul>

</div>
</body>
</html>
