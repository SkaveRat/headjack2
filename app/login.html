<!DOCTYPE html>
<html ng-app="headjackApp" ng-csp="">
<head>
    <meta charset="utf-8">
    <title>Matrix login</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/app.js"></script>
    <script src="js/matrix/matrix-service.js"></script>
    <script src="js/login.js"></script>
</head>
<body ng-controller="LoginCtrl">

<div class="container">

    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>Login</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="username">Email address</label>
                    <input type="text" class="form-control text-center" id="username" placeholder="Username"  ng-model="loginform.user">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control text-center" id="password" placeholder="Password" ng-model="loginform.password">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success btn-raised text-center" ng-disabled="loginform.disabled" ng-click="login()">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
