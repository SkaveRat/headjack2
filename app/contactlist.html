<!DOCTYPE html>
<html ng-app="headjackApp" ng-csp="">
<head>
    <meta charset="utf-8">
    <title>Contactlist</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/app.js"></script>
    <script src="js/matrix/matrix-service.js"></script>
    <script src="js/services/chrome-message-service.js"></script>
    <script src="js/contactlist.js"></script>
</head>
<body ng-controller="ContactlistCtrl">


<div class="navbar navbar-black shadow-z-1">
    <div class="navbar-header">
        <button class="navbar-toggle pull-left"><i class="mdi-navigation-menu"></i></button>
        <span class="navbar-brand">Matrix</span>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="list-group">
            <div ng-repeat="room in rooms" ng-click="openRoom(room.room_id)">
                <div class="list-group-item">
                    <div class="row-action-primary">
                        <i class="mdi-action-face-unlock" ng-if="(room.now.members|keylength) == 2" ></i>
                        <i class="mdi-social-group" ng-if="(room.now.members|keylength) != 2" ></i>
                    </div>
                    <div class="row-content">
                        <div class="least-content">{{ room.now.members | keylength }}</div>
                        <h4 class="list-group-item-heading">{{ room.name }}</h4>

                        <p class="list-group-item-text">{{ room.now.state_events['m.room.topic'].content.topic }}</p>
                    </div>
                </div>
                <div class="list-group-separator"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
