<!DOCTYPE html>
<html ng-app="headjackApp" ng-csp="">
<head>
    <meta charset="utf-8">
    <title>Contactlist</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/matrix/matrix-service.js"></script>
    <script src="js/contactlist.js"></script>
</head>
<body ng-controller="ContactlistCtrl">

<div class="container">

    <h3 class="text-center">Rooms</h3>

    <div class="row">
        <nav class="col-xs-12 menu">
            <ul class="list-group">
                <li ng-repeat="room in rooms" class="list-group-item">{{ room.name }}</li>
            </ul>
        </nav>
    </div>


</div>
</body>
</html>
