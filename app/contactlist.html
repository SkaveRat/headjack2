<!DOCTYPE html>
<html ng-app="headjackApp" ng-csp="">
<head>
    <meta charset="utf-8">
    <title>Contactlist</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/app.js"></script>
    <script src="js/matrix/matrix-service.js"></script>
    <script src="js/services/chrome-message-service.js"></script>
    <script src="js/contactlist.js"></script>

<body ng-controller="ContactlistCtrl">


<div class="navbar navbar-black shadow-z-1">
    <div class="navbar-header">
        <button class="navbar-toggle pull-left"><i class="mdi-navigation-menu"></i></button>
        <span class="navbar-brand">Matrix</span>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="list-group">
            <mx-contactlist-entry room="room" ng-repeat="room in rooms" ></mx-contactlist-entry>
        </div>
    </div>
</div>
